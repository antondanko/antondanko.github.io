<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Porduct Card</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header__logo">
				<img src="img/logo.png" alt="logo">
			</div>
			<ul class="header__catlist">
				<li class="header__catitem">lifestyle</li>
				<li class="header__catitem">running</li>
				<li class="header__catitem">football</li>
				<li class="header__catitem">scateboarding</li>
			</ul>
			<div class="header__menu">
				<i class="fas fa-bars"></i>
			</div>
		</header>
		<section>
			<div class="left-container">
				<div class="product">
					<div class="product__image">
						<div class="product__name">
							HUARACHE
						</div>
						<div class="product__picture">
							<img src="img/img_h.png">
						</div>
					</div>
					<div class="product__zoom">
						<span>+</span>
					</div>
					<div class="product__galery">
						<div class="product__galery-item">
							<img src="img/img.jpg" alt="">
						</div>
						<div class="product__galery-item">
							<img src="img/img (1).jpg" alt="">
						</div>
						<div class="product__galery-item">
							<img src="img/img (2).jpg" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="right-container">
				<div class="options__close">+</div>
				<div class="options">

					<div class="options__status">new</div>
					<div class="options__slogan">the <span class="options__slogan options__slogan--blue">running</span> has just begun</div>
					<div class="options__name">
						Huarache
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
					<div class="options__price">$200</div>
					<div class="options__size">Size</div>
					<div class="options__size-list">
						<ul class="options__size-container">
							<li class="options__size-items">7</li>
							<li class="options__size-items">8</li>
							<li class="options__size-items">9</li>
							<li class="options__size-items">10</li>
							<li class="options__size-items">11</li>
						</ul>
					</div>
					<div class="options__cart">add to cart</div>
					<div class="options__whishlist">whishlist</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
