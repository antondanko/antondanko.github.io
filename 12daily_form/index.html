<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/sign up icon.png">
</head>
<body>
	<main class="main">
		<div class="container">
			<img src="img/sign up icon.png" alt="key">
			<h1 class="container__h1">Create your free account</h1>
			<p class="container__ptop">Come and join our cool and amazing community, fill in your detalis to get started. Already have an account? <a href="#" class="container__ptop-a">Log in.</a>
			</p>
			<form>
				<input type="text" name="first name" placeholder="First name" required class="container__input container__first-name">
				<input type="text" name="Last name" placeholder="Last name" required class="container__input container__last-name">
				<input type="email" name="email" placeholder="Email address" required class="container__input container__email">
				<input type="password" name="password" placeholder="Password" required class="container__input container__password">
				<button class="container__button">Sign up for free</button>
			</form>
			<p class="container__pbottom">
				By clicking on "Sig up for free",you agree to the <a href="#" class="container__pbottom-a"> Terms of Service</a> and the <a href="#" class="container__pbottom-a">Privacy Policy</a>
			</p>
		</div>
	</main>
</body>
</html>
