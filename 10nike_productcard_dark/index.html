<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Dark</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/logo.png">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
	<main class="main">
		<div class="left-container">
			<div class="product">
				<div class="product__logo">
					<img src="img/logo.png" alt="logo">
				</div>
				<div class="product__img">
					<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Shoes">
				</div>
				<div class="product__button">
					<button class="product__button--button"></button>
					<button class="product__button--button"></button>
					<button class="product__button--button"></button>
					<button class="product__button--button"></button>
				</div>
			</div>
		</div>
		<div class="right-container">
			<div class="options">
				<div class="options__name">
					Nike SB Stefan  Janoski Max
				</div>
				<div class="options__description">
					Unisex Skateboarding Shoe
				</div>
				<div class="options__rating">
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
				</div>
				<form class="options__form">
					<select class="options__select options__size">
						<option selected disabled hidden>Size</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
					</select>
					<select class="options__select options__quantity">
						<option selected disabled hidden>Qty</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<button class="options__button">Add to cart</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
