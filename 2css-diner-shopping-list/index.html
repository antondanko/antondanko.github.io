<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<title>CSS Diner Shopping List</title>

</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let`s go to the mall!</h2>
	</header>
	<main>
		<ul>
			<li class="li"><input type="checkbox" id="option1"><label for="option1" class="check"> A lot of pickles <span>for the next lessons about CSS</span></label></li>
			<li class="li"><input type="checkbox" id="option2"><label for="option2" class="check"> 10 apples <span>for more CSS manipulations</span></label></li>
			<li class="li"><input type="checkbox" id="option3"><label for="option3" class="check"> 20 oranges <span>because they are awesome</span></label></li>
			<li class="li"><input type="checkbox" id="option4"><label for="option4" class="check"> 13 plates <span>hm... they always disapper</span></label></li>
			<li class="li"><input type="checkbox" id="option5"><label for="option5" class="check"> 15 bentos <span>for the next lessons about CSS</span></label></li>
			<li class="li"><input type="checkbox" id="option6"><label for="option6" class="check"> 1 bottle of Sake ^_^ <span>for my friends</span></label></li>
		</ul>
		<footer>
			<h2 id="foot">Bon appetit :)</h2>
		</footer>
	</main>
	
</body>
</html>
